<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <!-- My Bootstrap Files -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- My Icon Font Awesome And Font Google -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&display=swap" rel="stylesheet">

    <!-- My Css Files -->
    <link rel="stylesheet" type="text/css" href="css/Student.css">

    <title> صفحة الطالب </title>

</head>
<body>

    <article class="container-fluid">
        <section class="row col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">

        <!-- ////////  The Icon User  //////// -->
            <i class="fa fa-user-circle main-img" aria-hidden="true"></i>

        <!-- ////////  The Box Wellcome  //////// -->
            <div class="box box1">
                <div class="group-box">
                    <input type="text" readonly value="حمزة أحمد عبد اللطيف سمارة">
                    <label> : أهلا بالطالب </label>
                </div>
                <div class="group-box">
                    <input type="text" readonly value="أبو محمد">
                    <label> : اسم الحلقة </label>
                </div>
                <div class="group-box">
                    <input type="text" readonly value="عودة محمد ياسين">
                    <label> : اسم المحفظ </label>
                </div>
            </div>

        <!-- ////////  The Box Achievements  //////// -->
            <div class="box box2">
                <h3> -: انجاز الطالب لهذا اليوم </h3>
                <div class="group-box">
                    <input type="text" readonly value="سورة العنكبوت">
                    <label> : تسميع اليوم </label>
                </div>
                <div class="group-box">
                    <input type="text" readonly value="جيد جدا">
                    <label> : تقيم مستوى الحفظ لهذا اليوم </label>
                </div>
                <div class="group-box">
                    <input type="text" readonly value="لا يوجد">
                    <label> : ملاحظات المحفظ </label>
                </div>
            </div>

        <!-- ////////  The Box informations  //////// -->
            <div class="box box3">
                <h3> -: معلومات اساسية عن الطالب </h3>
                <div class="group-box">
                    <input type="text" readonly value="6/6/2020">
                    <label> : اخر اختبار جزء منفردة </label>
                </div>
                <div class="group-box">
                    <input type="text" readonly value="12/5/2020">
                    <label> : اخر اختبار جزء مجتمعة </label>
                </div>
            </div>

        <!-- ////////  The Box Courses  //////// -->
            <div class="box box4">
                <h3> -: الدورات التي انجزها الطالب </h3>
                <div class="group-box">
                    <input type="text" readonly value="دورة أحكام عليا">
                    <label> : الدورة </label>
                </div>
            </div>

        <!-- ////////  The Box Interaction  //////// -->
            <div class="box box5">
                <h3> -: التفاعل </h3>
                <div class="group-box">
                    <textarea></textarea>
                    <label> : ارسال ملاحظة للمحفظ </label>
                </div>
            </div>

        </section>
    </article>


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
